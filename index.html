<script type="text/javascript">
                                    function show_runtime() {
                                        window.setTimeout("show_runtime()", 1000);
                                        X = new Date("06/01/2019 08:22:00");
                                        Y = new Date();
                                        T = (Y.getTime() - X.getTime());
                                        M = 24 * 60 * 60 * 1000;
                                        a = T / M;
                                        A = Math.floor(a);
                                        b = (a - A) * 24;
                                        B = Math.floor(b);
                                        c = (b - B) * 60;
                                        C = Math.floor((b - B) * 60);
                                        D = Math.floor((c - C) * 60);
                                        runtime_span.innerHTML = "本站成功运行｜" + A + "天" + B + "小时" + C + "分" + D + "秒"
                                    }
                                    show_runtime();
</script>

<script>
            function IsPC() {
                var userAgentInfo = navigator.userAgent;
                var Agents = ["Android", "iPhone", "SymbianOS", "Windows Phone", "iPad", "iPod"];
                var flag = true;
                for (var v = 0; v < Agents.length; v++) {
                    if (userAgentInfo.indexOf(Agents[v]) > 0) {
                        flag = false;
                        break;
                    }
                }
                return flag;
            }
            if (IsPC()) {
                loadlive2d(LAppDefine.CANVAS_ID, LAppDefine.MODELS[0][0]);
            }
            $(function() {　$('.head').css("opacity", "1");

                $('.main_content').css("transform", "translateY(0)");

                $("#changerificwordspanid").typed({
                    strings: ["good", "happy", "healthy", "tall"],
                    typeSpeed: 100,
                    startDelay: 10,
                    showCursor: true,
                    shuffle: true,
                    loop: true
                });
            });
